<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyrin Presentation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto;
        }

        body::-webkit-scrollbar {
            display: none; /* Hide scrollbar */
        }

        /* Keyframe animation for bounce effect */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px); /* Upward bounce */
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Optionally, you can apply the bounce effect dynamically with JavaScript */
        .bounced {
            animation: bounce 1s ease-out 1;
        }

        .screenshot-container {
            width: 100%; 
            height: auto;
            display: block;
            text-align: center;
        }

        .screenshot-container img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <div class="screenshot-container">
        <img src="screencapture-file-C-Users-vaish-Downloads-saveweb2zip-com-what-if-you-knew-it-was-6louq4n-gamma-site-1-index-html-2025-02-01-00_26_52.png" alt="Website Screenshot">
    </div>

    <script>
        // Detect when scroll reaches top or bottom of the page
        window.addEventListener('scroll', function() {
            if (window.scrollY === 0 || window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                document.body.classList.add('bounced'); // Add bounce effect
                setTimeout(function() {
                    document.body.classList.remove('bounced'); // Remove bounce effect after animation
                }, 1000); // Match the duration of the animation
            }
        });
    </script>

</body>
